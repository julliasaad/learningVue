<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notemaster</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
    <div id="app">
      <h3>{{title}}</h3>
      <div class="form">
        <div class="form-group">
          <div class="form-group">
            <label>Note Title</label>
            <input class="form-control" type="text" v-model="note.title">
          </div>
          <div class="form-group">
            <label>Note Text</label>
            <textarea class="form-control" v-model="note.text"></textarea>
          </div>
          <div class="form-group">
            <select class="custom-select" v-model="note.color">
              <option value="yellow" selected>Yellow</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="pink">Pink</option>
            </select>
          </div>
        </div>
        <button class="btn btn-primary" @click="addNote">Submit</button>
      </div>
      <div class="col-sm-12">
        <div class="col-sm-4 note" v-for="(note, index) in notes">
          <div class="card">
            <button class="close text-right" @click="removeNote(index)">&times;</button>
            <div class="card-block">
              <h4 class="card-title">{{note.title}}</h4>
              <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
              <p class="card-text">{{note.text}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var app =  new Vue({
        el: '#app',
        data: {
          title: 'Notemaster',
          note: {
            title: '',
            text: '',
            color: ''
          },
          notes: [
            {
              title: 'Learned essential syntax on VueJS',
              text: 'I have learned essential syntax to start to build my applications using VueJS',
              date: new Date(Date.now()).toLocaleString(),
              color: 'Blue',
            }
          ]
        },
        methods: {
          addNote() {
            let { text, title, color } = this.note
            this.notes.push({
              title,
              text,
              date: new Date(Date.now()).toLocaleString(),
              color
            })
          },
          removeNote(index) {
            this.notes.splice(index, 1)
          }
        }
      })
    </script>
  </body>
</html>
